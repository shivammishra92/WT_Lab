<body>
    <h1> Fibonacci Series </h1>
        <script>
        let num = prompt("Enter a number")
        let a=0,b=1;
        function fib(n){
            for(let i=1;i<=num;i++){
                document.write("<br>" + a);
                document.write("<br>");
                let nxtTerm = a + b;
                a=b
                b=nxtTerm
            }
        }
        fib(num)
        </script>
